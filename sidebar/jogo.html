<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="src/images/ondacidadalogo.png" type="image/x-icon">
    <title>Onda Cidadã Web</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* AGORA TUDO USA POPPINS */
        }

        body {
            background-color: #e3e9f7;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ========================= HEADER ========================= */
        header {
            position: fixed;
            top: 0;
            left: 82px; /* distância da sidebar */
            right: 0;
            height: 70px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 5;
        }

        header h2 {
            font-weight: 600;
            font-size: 22px;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            transition: .3s;
        }

        header nav a:hover {
            color: #4f46e5;
        }

        /* ========================= SIDEBAR ========================= */
        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ade0f6;
            height: 100vh;
            border-radius: 0 18px 18px 0;
            transition: all .5s;
            min-width: 82px;
            z-index: 10;
        }

        #sidebar_content {
            padding: 12px;
        }

        #user {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        #user_avatar {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 20px;
        }

        #user_infos {
            display: flex;
            flex-direction: column;
        }

        #side_items {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .side-item {
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
        }

        .side-item:hover:not(.active),
        #logout_btn:hover {
            background-color: #e3e9f7;
        }

        .side-item a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0a0a;
        }

        .side-item.active {
            background-color: #4f46e5;
        }

        .side-item.active a {
            color: #fff;
        }

        #logout {
            border-top: 1px solid #e3e9f7;
            padding: 12px;
        }

        #logout_btn {
            border: none;
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        #open_btn {
            position: absolute;
            top: 30px;
            right: -10px;
            background-color: #4f46e5;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        /* ========================= CONTEÚDO ========================= */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            padding: 20px;
            margin-left: 82px;
            margin-top: 70px; /* espaço do header */
        }

        h1 {
            font-size: 40px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        iframe {
            width: 800px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <!-- ============ HEADER ============ -->
    <header>
        <h2>Onda Cidadã</h2>

        <nav>
            <a href="home.html">Home</a>
            <a href="sidebar.html">Sobre Nós</a>
        </nav>
    </header>

    <!-- ============ SIDEBAR ============ -->
    <nav id="sidebar">
        <div id="sidebar_content">

            <div id="user">
                <img src="src/images/ondacidadalogo.png" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span>Onda Cidadã</span>
                    <span>O projeto do Futuro</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-fish-fins"></i>
                        Cultura Oceânica
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-water"></i>
                        Mudanças Climáticas
                    </a>
                </li>

                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-gamepad"></i>
                        Aprenda Jogando
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        
    </nav>

    <!-- ============ CONTEÚDO PRINCIPAL ============ -->
    <main>
        <h1>Jogo: Save The Beach</h1>

        <iframe 
            src="https://scratch.mit.edu/projects/1242660533/embed"
            allowtransparency="true"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
        </iframe>
    </main>

</body>
</html>
